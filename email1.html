<!DOCTYPE html>
<html>
<head>
    <title>Demo Request</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('iGIED661eQ_sUA9JJ');
        })();
    </script>
    <script>
        // Get a reference to the submit button element
        var submitButton = document.getElementById("submitButton");
        var templateParams = {
            name: 'Request Demo',
            notes: ':)'
        };
        // Attach a click event listener to the button
        submitButton.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default form submission
            emailjs.send('contact_service', 'demoForm', templateParams)
            .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            }, function(error) {
            console.log('FAILED...', error);
            });
            
            alert("Demo request submitted!");
        });

        // Trigger the click event on the button programmatically
        function submitDemoRequest() {
            submitButton.click();
        }

        // You can call the submitDemoRequest function to trigger the click event
        // and submit the demo request programmatically.
    </script>
</head>
<body>
    <form id="demoForm">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <button id="submitButton">Submit Demo Request</button>
    </form>
</body>
</html>
